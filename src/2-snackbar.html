<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar-HW-10-JS</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a class="link-back" href="./index.html">Back</a>

    <form class="form">
      <label class="delay-label">
        Delay (ms)
        <input class="delay-input" type="number" name="delay" required />
      </label>

      <fieldset class="state-set">
        <legend>State</legend>
        <label class="state-label">
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="create-btn" type="submit">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js" defer></script>
  </body>
</html>
